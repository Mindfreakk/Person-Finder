<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Elderly Finder{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-800">Elderly Finder</h1>
      <nav class="space-x-4">
        <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline">Home</a>
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a>
        <a href="{{ url_for('search') }}" class="text-blue-600 hover:underline">Search</a>
      </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-3 rounded text-white {% if category == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
  {% include 'scripts.html' %}
</body>
</html>
