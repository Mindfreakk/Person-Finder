<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PersonFinder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <style>
        /* Gradient animated title */
        .gradient-text {
            background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ADEDE, #ff6ec4);
            background-size: 800% 800%;
            background-clip: text;            /* Standard property for compatibility */
            -webkit-background-clip: text;    /* WebKit-specific for Safari/Chrome */
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Mobile menu container animation */
        .mobile-menu-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .mobile-menu-container.open {
            max-height: 300px;
        }
        /* Mobile menu link animation */
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .menu-link {
            opacity: 0;
        }
        .menu-link.show {
            animation: slideIn 0.4s forwards;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-indigo-900 to-blue-700 text-white">

<!-- Header -->
<header class="bg-gradient-to-r from-indigo-800 to-blue-600 shadow-lg py-4">
  <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-4 gap-2 md:gap-0">
    <a href="{{ url_for('home') }}" class="flex items-center gap-3" data-aos="fade-down">
      <img src="{{ url_for('static', filename='images/elderly.jpeg') }}" alt="Logo" 
           class="w-12 h-12 rounded-full shadow-md transform transition-all duration-500 hover:scale-110" />
      <div>
        <h1 class="text-2xl font-bold tracking-wide cursor-pointer gradient-text">PersonFinder</h1>
        <p class="text-xs md:text-sm italic">Reuniting Loved Ones</p>
      </div>
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 text-lg">
      <a href="{{ url_for('home') }}" class="hover:underline hover:scale-105 transform transition-all"
         data-aos="fade-down" data-aos-delay="100">Home</a>
      <a href="{{ url_for('register') }}" class="hover:underline hover:scale-105 transform transition-all"
         data-aos="fade-down" data-aos-delay="200">Register</a>
      <a href="{{ url_for('search') }}" class="hover:underline hover:scale-105 transform transition-all"
         data-aos="fade-down" data-aos-delay="300">Search</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button id="menu-btn" aria-label="Toggle menu" class="md:hidden text-white focus:outline-none">
      <svg id="menu-open-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 block" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
      <svg id="menu-close-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Dropdown -->
  <div id="mobile-menu-container" class="mobile-menu-container md:hidden">
    <nav id="mobile-menu" class="flex flex-col gap-4 mt-4 px-4 text-lg">
      <a href="{{ url_for('home') }}" class="menu-link hover:underline transition transform hover:scale-105">Home</a>
      <a href="{{ url_for('register') }}" class="menu-link hover:underline transition transform hover:scale-105">Register</a>
      <a href="{{ url_for('search') }}" class="menu-link hover:underline transition transform hover:scale-105">Search</a>
      <hr class="border-gray-400 my-2">
      <a href="{{ url_for('privacy') }}" class="menu-link hover:underline text-sm">Privacy Policy</a>
      <a href="{{ url_for('terms') }}" class="menu-link hover:underline text-sm">Terms of Service</a>
    </nav>
  </div>
</header>

<!-- Page Content -->
{% block content %}{% endblock %}

<!-- Footer -->
<footer class="bg-gradient-to-r from-indigo-800 to-blue-600 py-6 mt-auto text-center text-white">
    <div class="container mx-auto px-4">
        <p class="text-sm">&copy; {{ current_year }} PersonFinder. All rights reserved.</p>
        <p class="text-xs mt-1">Developed by AMIR &bull; Powered by AI & Machine Learning</p>
        <div class="mt-3 flex justify-center gap-4 text-xs">
            <a href="{{ url_for('privacy') }}" class="hover:underline">Privacy Policy</a>
            <span>&bull;</span>
            <a href="{{ url_for('terms') }}" class="hover:underline">Terms of Service</a>
        </div>
    </div>
</footer>

<script>
    AOS.init();

    const menuBtn = document.getElementById('menu-btn');
    const mobileMenuContainer = document.getElementById('mobile-menu-container');
    const openIcon = document.getElementById('menu-open-icon');
    const closeIcon = document.getElementById('menu-close-icon');
    const menuLinks = document.querySelectorAll('.menu-link');

    menuBtn.addEventListener('click', () => {
        const isOpen = mobileMenuContainer.classList.toggle('open');
        openIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');

        if (isOpen) {
            menuLinks.forEach((link, index) => {
                link.classList.remove('show');
                setTimeout(() => {
                    link.classList.add('show');
                }, index * 150);
            });
        } else {
            menuLinks.forEach(link => link.classList.remove('show'));
        }
    });
</script>
</body>
</html>
